<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<div class="feed container-fluid mt-5 mr-auto ml-auto">
    <div class="center jumbotron col-xl-8 col-md-8 align-bottom align-self-center bg-light">
        <h3 class="mb-3">Login</h3>
        <form id="login-form" class="form align-self-center" name="registerForm" th:method="post" th:action="@{/users/login}">
            <label class="float-left" for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            <label class="float-left" for="password">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
            <button type="submit" class="btn btn-default btn-info mt-3">Login</button>
        </form>
    </div>
</div>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>

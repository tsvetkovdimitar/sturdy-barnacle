<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<div class="feed container-fluid mt-3 mr-auto ml-auto">
    <div class="center jumbotron col-xl-8 col-md-8 align-bottom align-self-center bg-light">
        <h3 class="mb-1">Register</h3>
        <form id="register-form" th:action="@{/users/register}" th:method="post" class="form align-self-center" name="registerForm" >
            <div class="form-group">
                <label class="float-left" for="username" field="username">Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username" name="username">
            </div>
            <div class="form-group">
                <label class="float-left" for="password" field="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
            </div>
            <div class="form-group">
                <label class="float-left" for="confirmPassword" field="confirmPassword">Reenter Password:</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" name="confirmPassword">
            </div>
            <div class="form-group">
                <label class="float-left" for="email" field="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="button-holder">
                <button type="submit" class="btn btn-default btn-info mt-3">Submit</button>
            </div>
        </form>
    </div>
</div>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
